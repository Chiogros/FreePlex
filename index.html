<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="../views/design/plyr.css" />
</head>

<body>
	<video controls
			crossorigin
			playsinline
			poster="data/example.jpg" id="player">
		<source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4"/>
		<track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default />
		<track kind="captions" label="FranÃ§ais" srclang="fr" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt" />
	</video>

	<script src="./js/plyr.polyfilled.js"></script>
	<script>
	    const player = new Plyr("#player", {
	      previewThumbnails: {
	        enabled: false,
	        src: ['https://cdn.plyr.io/static/demo/thumbs/100p.vtt', 'https://cdn.plyr.io/static/demo/thumbs/240p.vtt'],
	      },
	    });
	</script>
</body>
</html>
