<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
    <meta
      name="description"
      content="A simple HTML5 media player with custom controls and WebVTT captions."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.6/plyr.css" />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"/>
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"/>
  </head>

  <body>
    <video id="player" playsinline controls data-poster="/path/to/poster.jpg">
        <track kind="captions" label="" src="" srclang="fr" default />
    </video>
  </body>
</html>
